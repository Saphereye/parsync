name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  lint:
    name: Lint (clippy, fmt, no panics, no dead_code)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run cargo fmt
        run: cargo fmt -- --check
      - name: Run cargo clippy (deny warnings, dead_code, panics)
        run: |
          cargo clippy --all-targets --all-features -- \
            -D warnings \
            -D clippy::panic \
            -D clippy::unimplemented \
            -D clippy::todo \
            -D clippy::allow_dead_code \
            -D dead_code
      - name: Run cargo test
        run: cargo test --all-features

  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install musl-tools (for musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: parsync-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/parsync${{ matrix.target == 'x86_64-pc-windows-msvc' && '.exe' || '' }}

  release:
    name: Create GitHub Release
    needs: [lint, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/parsync-*/parsync*
            dist/parsync-*/parsync*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}